<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Cadastro de Pets</title>
</head>
<body>
    <main id="container">
        <form id="cadastro_form" action="control/cadastro.php" method="GET">
            <div id="form_header">
                <h1>Cadastro</h1>
                <i id="mode_icon" class='bx bxs-moon'></i>
            </div>

            <div id="social_midia">
                <a href="https://github.com/Pauloj2">
                    <img src="assets/imgs/github.png" alt="GitHub">
                </a>

                <a href="#">
                    <img src="assets/imgs/instagram.png" alt="Instagram">
                </a>

                <a href="#">
                    <img src="assets/imgs/google.png" alt="Google">
                </a>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="nome">
                        Nome
                        <div class="input-field">
                            <i class='bx bxs-cat'></i>
                            <input type="text" id="nome" name="nome">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="tutor">
                        Tutor
                        <div class="input-field">
                            <i class='bx bx-user'></i>
                            <input type="text" id="tutor" name="tutor">
                        </div>
                    </label>
                </div>

            </div>

            <button type="submit" id="cadastro_button">
                Cadastrar
            </button>
        </form>
    </main>

<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
